<div class="mat-elevation-z8">
  <section class="example-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef > Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha_turno | date:'dd/MM/yyyy'}} </td>
      </ng-container>
      
      <ng-container matColumnDef="hora">
        <th mat-header-cell *matHeaderCellDef> Hora </th>
        <td mat-cell *matCellDef="let element"> {{element.hora}} </td>
      </ng-container>

      <ng-container matColumnDef="tratamiento">
        <th mat-header-cell *matHeaderCellDef> Tratamiento </th>
        <td mat-cell *matCellDef="let element"> {{element.tratamiento[0] ? element.tratamiento[0].descripcion : '-'}} </td>
      </ng-container>
  
      <ng-container matColumnDef="observacion">
        <th mat-header-cell *matHeaderCellDef> Observaci√≥n </th>
        <td mat-cell *matCellDef="let element" class="observacion-td"> {{element.observacion }} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </section>
  
</div>
