<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef> DNI</th>
      <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
    </ng-container>

    <ng-container matColumnDef="nomApe">
      <th mat-header-cell *matHeaderCellDef> Apellido y Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.apellido}}, {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha de Nacimiento </th>
      <td mat-cell *matCellDef="let element"> {{element.fecha | date:'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="tel">
      <th mat-header-cell *matHeaderCellDef> Telefono </th>
      <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
    </ng-container>

    <ng-container matColumnDef="dom">
      <th mat-header-cell *matHeaderCellDef> Domicilio </th>
      <td mat-cell *matCellDef="let element"> {{element.domicilio}} </td>
    </ng-container>

    <ng-container matColumnDef="modif">
      <th mat-header-cell *matHeaderCellDef> Modificar </th>
      <td mat-cell *matCellDef="let element" >
        <button mat-icon-button color="primary"  (click)="modificar(element)">
          <mat-icon>edit_note</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="detalle">
      <th mat-header-cell *matHeaderCellDef> Detalle </th>
      <td mat-cell *matCellDef="let element" >
        <button mat-icon-button color="accent"  (click)="detalle(element)">
          <mat-icon>person_search</mat-icon>
        </button>
      </td>
    </ng-container>
    
    <ng-container matColumnDef="elim">
      <th mat-header-cell *matHeaderCellDef> Eliminar </th>
      <td mat-cell *matCellDef="let element" >
        <button mat-icon-button color="warn"  (click)="eliminar(element)">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>

    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
<!-- 
  <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page of periodic elements">
</mat-paginator> -->

</div>
