<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef> Documento</th>
      <td mat-cell *matCellDef="let element"> {{element.documento}} </td>
    </ng-container>
    <ng-container matColumnDef="nomApe">
      <th mat-header-cell *matHeaderCellDef> Apellido y Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.apellido}}, {{element.nombre}} </td>
    </ng-container>
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha de Nacimiento </th>
      <td mat-cell *matCellDef="let element"> {{element.fecha_nacimiento | date:'dd/MM/yyyy'}} </td>
    </ng-container>
    <ng-container matColumnDef="tel">
      <th mat-header-cell *matHeaderCellDef> Tel√©fono </th>
      <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
    </ng-container>
    <ng-container matColumnDef="consulta">
      <th mat-header-cell *matHeaderCellDef> Historial </th>
      <td mat-cell *matCellDef="let element" >
        <button mat-icon-button color="primary" (click)="consultarHistorias(element)">
          <mat-icon>history</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="detalle">
      <th mat-header-cell *matHeaderCellDef> Detalle </th>
      <td mat-cell *matCellDef="let element" >
        <button mat-icon-button color="accent"  (click)="detalle(element)">
          <mat-icon>person_search</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

              aria-label="Select page of periodic elements">
</mat-paginator> -->
</div>
