<br>

<div class="container">

  <h1 class="txt-titulo">
    Pacientes
  </h1>
  <mat-divider></mat-divider>
  <br>

  <div class="row">
    
    <div class="form row-cols-3" [formGroup]="pacienteForm">
      <mat-form-field appearance="fill"  color="accent">
        <mat-label>Nombre</mat-label>
        <input matInput type="text" formControlName="nombre">
      </mat-form-field>
      <mat-form-field appearance="fill" color="accent">
        <mat-label>Apellido</mat-label>
        <input matInput type="text" formControlName="apellido">
      </mat-form-field>
      <mat-form-field appearance="fill" color="accent">
        <mat-label>DNI</mat-label>
        <input matInput type="number" formControlName="dni">
      </mat-form-field>
      <button mat-flat-button color="primary" (click)="buscarPacientes()" [loading]="botonFiltroLoading">
        <mat-icon aria-hidden="false">search</mat-icon>
        Filtrar
      </button>
      <button mat-flat-button color="accent" (click)="agregar()">
        <mat-icon aria-hidden="false">add</mat-icon>
        Agregar
      </button>
    </div>

    <section>
      <app-lista-paciente [dataSource]="pacientes"></app-lista-paciente>
    </section>

  </div>


</div>
