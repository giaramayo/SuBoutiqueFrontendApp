<div class="container">
  <div class="estadisticas-container">
    <mat-card>
      <h2 class="txt-titulo">
        Estadísticas
      </h2>
      <div class="row estadisticas-box">
        <mat-tab-group color="accent">
          <mat-tab label="Tratamiento" >
            <mat-tab-group color="accent">
              <mat-tab label="Más solicitados por mes">
                <div style="display: block">
                  <canvas baseChart [type]="lineChartType" [legend]="true" [datasets]="chartTratamientoMes" [labels]="chartLabelsMes"
                  [options]="chartOptions">
                </canvas>
                </div>
                <!-- <div>
                  <table class="table table-responsive table-condensed">
                    <tr>
                      <th *ngFor="let chartT of chartLabelsMes">{{chartT}}</th>
                    </tr>
                    <tr *ngFor="let cT of chartTratamientoMes; let i=index" [class]="'line-'+i">
                      <td *ngFor="let data of cT.data; let j=index">{{data}}</td>
                    </tr>
                  </table>
                </div> -->
              </mat-tab>
              <mat-tab label="Por Estación del Año">

                <div style="display: block">
                  <canvas baseChart
                    [data]="dataEstacion"
                    [type]="barChartType">
                  </canvas>
                </div>

              </mat-tab>
            </mat-tab-group>
          </mat-tab>
          <mat-tab label="Paciente">
            <mat-tab-group color="accent">
              <mat-tab label="Tratados por Edad">
                <canvas baseChart [type]="lineChartType" [legend]="true" [datasets]="chartTratamientoMes" [labels]="chartLabelsMes"
                  [options]="chartOptions">
                </canvas>
              </mat-tab>
              <mat-tab label="Tratados por Localidad">
                Falta...
              </mat-tab>
            </mat-tab-group>
          </mat-tab>
          <!-- <mat-tab label="Third"> Content 3 </mat-tab> -->
        </mat-tab-group>
      </div>
    </mat-card>
  </div>
</div>
