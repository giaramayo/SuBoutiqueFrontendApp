<app-cargando [cargando]="cargando"></app-cargando>
<div class="container">
  <div class="tratamiento-container">
    <mat-card>
      <h2 class="txt-titulo">
        Tratamientos
      </h2>
      <div class="row tratamiento-box">
        <div class="form-tratamiento">
          <mat-form-field appearance="fill" color="accent">
            <mat-label>Buscar tratamiento</mat-label>
            <input matInput (keyup)="filtrar($event)" #input>
          </mat-form-field>
          <button mat-flat-button class="button-agregar" color="accent" (click)="agregar()">
            <mat-icon aria-hidden="false">add</mat-icon>
            Agregar
          </button>
        </div>
        <div class="mat-elevation-z8 tratamiento-table">
          <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="descripcion">
              <th mat-header-cell *matHeaderCellDef> Descripción</th>
              <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
            </ng-container>
            <!-- <ng-container matColumnDef="duracion">
              <th mat-header-cell *matHeaderCellDef> Duración </th>
              <td mat-cell *matCellDef="let element"> {{element.duracion}} </td>
            </ng-container> -->
            <ng-container matColumnDef="precio">
              <th mat-header-cell *matHeaderCellDef> Precio </th>
              <td mat-cell *matCellDef="let element"> {{element.precio | currency }} </td>
            </ng-container>
            <ng-container matColumnDef="modif">
              <th mat-header-cell *matHeaderCellDef> Modificar </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="modificar(element)">
                  <mat-icon>edit_note</mat-icon>
                </button>
              </td>
            </ng-container>
            <ng-container matColumnDef="elim">
              <th mat-header-cell *matHeaderCellDef> Eliminar </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="warn" (click)="eliminar(element)">
                  <mat-icon>delete_forever</mat-icon>
                </button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <!-- 
          <mat-paginator [length]="100"
                      [pageSize]="10"
                      [pageSizeOptions]="[5, 10, 25, 100]"
                      aria-label="Select page of periodic elements">
        </mat-paginator> -->
        </div>
      </div>
    </mat-card>
  </div>
</div>
