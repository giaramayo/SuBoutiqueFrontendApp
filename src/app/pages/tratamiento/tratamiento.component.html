<div class="container">

  <h1 class="txt-titulo">
    Tratamientos
  </h1>
  <mat-divider></mat-divider>
  <br>

  <div class="row">
    
    <div class="form row-cols-3" [formGroup]="tratamientoForm">
      <mat-form-field appearance="fill"  color="accent">
        <mat-label>Descripci√≥n</mat-label>
        <input matInput type="text" formControlName="descripcion">
      </mat-form-field>
      <button mat-flat-button color="primary"
       (click)="buscar()" 
        [loading]="botonFiltroLoading"
        [disabled]="validar()">
        <mat-icon aria-hidden="false">search</mat-icon>
        Filtrar
      </button>
      <button mat-flat-button color="accent" (click)="agregar()">
        <mat-icon aria-hidden="false">add</mat-icon>
        Agregar
      </button>
    </div>

    <section>
      <app-lista-tratamiento [dataSource]="tratamientos"></app-lista-tratamiento>
    </section>

  </div>


  </div>
